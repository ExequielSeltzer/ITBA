<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App de gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Aplicación para gastos</h1>
      <p>¿Cuánto pagó cada persona?</p>
    </div>

    <div class="containter-fluid">
      <form>
        <div class="row">
          <div class="m-1 col-auto">
            <input
              class="form-control"
              type="text"
              id="nombre"
              placeholder="Nombre"
            />
          </div>
          <div class="m-1 col-auto">
            <input
              class="form-control"
              type="number"
              id="pago"
              placeholder="Cuánto gastó?"
            />
          </div>
          <div class="m-1 col-auto">
            <div>
              <button type="button" class="btn btn-danger" onclick="repartir()">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </form>
      <ul id="list-group" class="list-group"></ul>
      <div id="total" type="text"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="App de gastos.js"></script>
  </body>
</html>
